<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
    <link rel="stylesheet" href="css/timer.css">
</head>

<body class="app">

    <div class="info">
        <div class="text-content">
            <div class="text-container small-text" data-text="ITS TIME TO WASH YOUR" data-text-count="1"></div>
            <div class="text-container large-text" data-text="HANDS" data-text-count="5"></div>
        </div>
        <button id="start-btn">okay! I am going</button>
    </div>

    <div class="image-container">
        <img src="images/washing.gif" alt="washing hands">
        <a id="image-source"
            href="https://dribbble.com/shots/10825906-Hand-Washing-With-Soap-to-Sanitize-From-Virus-Drawing-2D-Animati"
            target="_blank">source</a>
    </div>

    <div id="timer"></div>

    <button id="continue-btn" class="hide">continue now</button>

    <div class="background"></div>

    <div class="virus-container">
    </div>


    <script src="js/timer.js"></script>
</body>

</html>
